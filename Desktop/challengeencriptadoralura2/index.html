<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./imagenes/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="./imagenes/imgenes/logo alura.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <div class="informacion-container">
                    <img src="./imagenes/imgenes/Vector.png" alt="Ícono de información" class="info-icon">
                    <h6 class="Informacion">Solo letras minúsculas y sin acentos.</h6>
                </div>
            </div>
            <div class="Botones">
                <button class="btm-encriptar" onclick="btmEncriptar()">Encriptar</button>
                <button class="btm-desencriptar" onclick="btmDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./imagenes/scrip.js"></script>
</body>
</html>
